<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/lpupmarks/gubedcet21/main/gk.mind;" filterMinCF:0.001; filterBeta:0.05; color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
	<a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/lpupmarks/gubedcet21/main/bike.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
  <!-- Original model (RHS) -->
  <a-gltf-model rotation="-90 -90 -50" position="0 0.5 0.5" scale="0.05 0.05 0.05" src="#avatarModel"></a-gltf-model>
  <!-- Mirrored model (LHS, mirrored along Y-axis) -->
  <a-gltf-model rotation="-90 -90 -50" position="0 0.5 0.5" scale="0.05 0.05 -0.05" src="#avatarModel"></a-gltf-model>
</a-entity>
    </a-scene>
  </body>
</html>
